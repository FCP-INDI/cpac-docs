repos:
  - repo: local
    hooks:
      - id: yarn-update-installation
        name: Yarn Install
        entry: yarn install
        language: system
        types_or: [ts, javascript, json]
        pass_filenames: false

      - id: check-types
        name: Type Check
        entry: yarn check-ts
        language: system
        types: [ts]

      - id: lint
        name: Lint TypeScript
        entry: yarn lint
        language: system
        types: [ts]

      - id: format
        name: Format TypeScript
        entry: yarn format
        language: system
        types: [ts]

      - id: compile-ts
        name: Compile TypeScript
        entry: yarn build
        language: system
        types: [ts]
